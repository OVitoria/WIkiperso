             <section class="img">
                <figure>
                    <img src="./img/PrincipaisImg.png">
                    <figcaption class="fonte2"> Os principais são a primeira leva de ocs da Ni, 
                        criados em 2019 onde ainda se chamava Moon Star, 
                        feito ainda na sua era gacha. 
                        Gradativamente do tempo a quantidade de ocs foi aumentando seja porque ela gostou da oc 
                        e resolveu colocar nos principais ou uma que se transforma em principal por diretamente 
                        estar conectado com uma oc da primeira leva. Atualmente existem 16 ocs, entretanto, 
                        3 fazem um papel importante na história de alguns personagens.</figcaption>
                </figure>
                <figure>
                    <img src="./img/SecundarioImg.png">
                    <figcaption class="fonte2"> Os Secundários são ocs auxiliares nas histórias dos principais, 
                      alguns foram criados em 2019, porém com as mudanças ou criações nas histórias dos principais 
                      mais Secundários foram criados e em 2021 onde os últimos foram adicionados, 
                      entre eles têm parentes, interações românticas, inimigos e até amigos dos principais 
                      deixando a história deles mais viva. Atualmente existem 14 ocs secundárias
                    </figcaption>
                </figure>
                <figure>
                  <img src="./img/GuardiesImg.png">
                    <figcaption class="fonte2">Nove almas com capacidade de pensar e sentir emoções criadas por uma estrela 
                        que obteve consciência, cada alma representa algum elemento, com suas próprias armas e poderes. 
                        Mesmo contendo um corpo humano, eles não são um, entretanto, em alguns a humanidade é bem presente, 
                        seja da forma boa ou ruim.
                    </figcaption>
                </figure>
                <figure>
                    <img src="./img/PassadoImg.png">
                    <figcaption class="fonte2"> Versões passadas de certos personagens, sejam os principais, 
                        secundários, “os pecadores”. Mas talvez certos personagens tiveram uma mudança 
                        tão brusca que atualmente estão irreconhecíveis, 
                        como tivessem morrido e renascidos novamente.
                    </figcaption>
                </figure>
